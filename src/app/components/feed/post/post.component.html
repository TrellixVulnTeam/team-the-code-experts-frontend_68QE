<div class="posts justify-content-center">
    <!-- Post Card -->
    <div class="buffer"></div>

    <div *ngFor="let post of posts" class="col-xxl-6 col-xl-8 col-lg-11 col-md-12 mb-4 mx-auto">
        <div class="card h-100 bg-mid shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header bg-mid py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold">{{post.Title}}</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <div class="text-gray-400">⠇</div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow bg-light animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-header">Post Options:</div>
                        <a class="dropdown-item" href="#">Flag</a>
                        <a class="dropdown-item" href="#">Edit</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Share</a>
                    </div>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                {{post.Body}}
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xsm-2 justify-content-between">
                        <div class="row vote">
                            <div class="vote-arrows" (click)="upvote(1, 2)">
                                <img src="../../../assets/upvote.svg" alt="">
                            </div>
                            <div class="vote-count text-center">
                                {{votes}}
                            </div>
                            <div class="vote-arrows" (click)="downvote(1, 2)">
                                <img src="../../../assets/downvote.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xsm-8">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Posts HOME Card Start -->
    <div *ngIf="!posts && postType === 1" class="col-xxl-6 col-xl-8 col-lg-11 col-md-12 mx-auto">
        <div class="card h-100 bg-mid shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header bg-mid py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold" [innerHtml]="noPostsMessage"></h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <div class="text-gray-400">⠇</div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow bg-dropdown animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-header">Post Options:</div>
                        <a class="dropdown-item" href="#">Flag</a>
                        <a class="dropdown-item" href="#">Edit</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Share</a>
                    </div>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                Check <a routerLink="/explore">the explore page</a> to find people to follow!
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xsm-2 justify-content-between">
                        <div class="row vote">
                            <div class="vote-arrows" (click)="upvote(1, 2)">
                                <img src="../../../assets/upvote.svg" alt="">
                            </div>
                            <div class="vote-count text-center">
                                {{votes}}
                            </div>
                            <div class="vote-arrows" (click)="downvote(1, 2)">
                                <img src="../../../assets/downvote.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xsm-8">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- No Posts HOME Card End -->

    <!-- No Posts EXPLORE Card Start -->
    <div *ngIf="!posts && postType === 2" class="col-xxl-6 col-xl-8 col-lg-11 col-md-12 mx-auto">
        <div class="card h-100 bg-mid shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header bg-mid py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold" [innerHtml]="noPostsMessage"></h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <div class="text-gray-400">⠇</div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow bg-dropdown animated--fade-in"
                        aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-header">Post Options:</div>
                        <a class="dropdown-item" href="#">Flag</a>
                        <a class="dropdown-item" href="#">Edit</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Share</a>
                    </div>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                Check <a href="http://localhost:4200/explore">the explore page</a> to find people to follow!
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xsm-2 justify-content-between">
                        <div class="row vote">
                            <div class="vote-arrows" (click)="upvote(1, 2)">
                                <img src="../../../assets/upvote.svg" alt="">
                            </div>
                            <div class="vote-count text-center">
                                {{votes}}
                            </div>
                            <div class="vote-arrows" (click)="downvote(1, 2)">
                                <img src="../../../assets/downvote.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xsm-8">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- No Posts EXPLORE Card End -->
</div>
