<!-- Signup container START -->
<div class="container">
    <div class="card bg-dark o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <!-- Signup title -->
                        <div class="text-center">
                            <h1 class="h4 mb-4">Create an Account!</h1>
                        </div>

                        <!-- Signup form START -->
                        <form class="user" [formGroup]="signupForm" (ngSubmit)="register()">

                            <!-- Name inputs -->
                            <div class="form-group row">
                                <!-- First name -->
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user bg-light" id="FirstName"
                                        formControlName="firstname" placeholder="First Name" required>
                                </div>
                                <!-- Last name -->
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user  bg-light" id="LastName"
                                        formControlName="lastname" placeholder="Last Name" required>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-group">
                                <input [email]="true" type="email" class="form-control form-control-user  bg-light"
                                    id="InputEmail" formControlName="email" placeholder="Email Address" required>
                            </div>

                            <!-- Username input START -->
                            <div class="form-group">
                                <input [maxlength]="20" type="username" class="form-control form-control-user  bg-light"
                                    formControlName="username" id="InputUsername" placeholder="Username" required>
                            </div>

                            <!-- Password inputs -->
                            <div class="form-group row">
                                <!-- Password -->
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user  bg-light"
                                        formControlName="password" id="InputPassword" placeholder="Password"
                                        required>
                                </div>
                                <!-- Confirm Password -->
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user  bg-light"
                                        formControlName="confirmPassword" id="RepeatPassword"
                                        placeholder="Repeat Password" required>
                                </div>
                            </div>

                            <!-- Appears if passwords are incorrect -->
                            <div *ngIf="passMatch === false" class="text-center">
                                <i>
                                    <p id="pass-error">* Passwords don't match</p>
                                </i>
                            </div>

                            <!-- Register button -->
                            <button class="btn btn-secondary btn-user btn-block" type="submit">
                                Register Account
                            </button>
                        </form>
                        <!-- Signup form END -->

                        <hr>
                        <div class="text-center">
                            <a class="small" href="login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Signup container END -->
